<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group row" [ngClass]="aplicaCssErro(nome)">
    <label for="nome" class="col-sm-12 col-form-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [ngModel]="usuario.nome" required
        #nome="ngModel">
      <!-- <div>
             {{ nome.className }}
           </div> -->
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório">
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group row" [ngClass]="aplicaCssErro(email)">
    <label for="email" class="col-sm-12 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
        [ngModel]=usuario.email required email #email="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="Email inválido">
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group row" [ngClass]="aplicaCssErro(cep)">
    <div class="col-sm-3">
      <label for="cep" class="col-sm-3 col-form-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é obrigatório">
      </app-campo-control-erro>
    </div>
    <div class="col-sm-3" [ngClass]="aplicaCssErro(numero)">
      <label for="numero" class="col-sm-3 col-form-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Número é obrigatório">
      </app-campo-control-erro>
    </div>
    <div class="col-sm-6">
      <label for="complemento" class="col-sm-3 col-form-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>
  </div>

  <div class="form-group row" [ngClass]="aplicaCssErro(rua)">
    <label for="rua" class="col-sm-12 col-form-label">Rua</label>
    <div class="col-sm-10">
      <input type="rua" class="form-control" name="rua" id="rua" [ngModel]=usuario.rua required rua #rua="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é obrigatório">
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group row" [ngClass]="aplicaCssErro(bairro)">
    <div class="col-sm-5">
      <label for="bairro" class="col-sm-3 col-form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório">
      </app-campo-control-erro>
    </div>
    <div class="col-sm-4" [ngClass]="aplicaCssErro(cidade)">
      <label for="cidade" class="col-sm-3 col-form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatório">
      </app-campo-control-erro>
    </div>
    <div class="col-sm-3" [ngClass]="aplicaCssErro(estado)">
      <label for="estado" class="col-sm-3 col-form-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório">
      </app-campo-control-erro>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mb-2" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
